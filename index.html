<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR VideoSphere met Hiro</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Assets -->
      <a-assets>
        <video 
          id="vid" 
          src="VideoTTPE.mp4" 
          autoplay 
          loop 
          muted 
          crossorigin="anonymous"
          playsinline
          webkit-playsinline>
        </video>
      </a-assets>

      <!-- Marker met videosphere -->
      <a-marker preset="hiro" id="marker">
        <a-videosphere src="#vid" rotation="0 -90 0"></a-videosphere>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Autoplay fix + marker events -->
    <script>
      const marker = document.querySelector("#marker");
      const video = document.querySelector("#vid");

      marker.addEventListener("markerFound", () => {
        video.play();
      });

      marker.addEventListener("markerLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
