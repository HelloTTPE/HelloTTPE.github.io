<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80" vr-mode-ui="enabled: false">
      <a-assets>
        <video id="my-video" autoplay loop crossorigin="anonymous" webkit-playsinline playsinline muted>
          <source src="VideoTTPE.mp4" type="video/mp4" />
        </video>
      </a-assets>

      <a-marker type="pattern" preset="hiro">
        <a-video
          src="#my-video"
          width="4"
          height="2"
          position="0 0 0"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
